{% extends 'base.html' %} {% block container %}
<h2>Update</h2>
<p>Edit a record in the MongoDB database collection.</p>
<form method="POST" action="{{ url_for('edit_post', mongoid=mongoid) }}">
  <p>
    Your name:
    <input type="text" id="fname" name="fname" required value="{{doc.name}}" /><br />
  </p>
  <p>
    Expense amount:
    <input type="number" id="famount" name="famount" step="0.01" required value="{{doc.amount}}" /><br />
  </p>
  <p>
    Memo:
    <textarea id="fmemo" name="fmemo">{{doc.memo}}</textarea>
  </p>
  <p>
    <a href="{{ url_for('read')}}">Cancel</a>
    <input type="submit" name="post-btn" value="Save" />
  </p>
</form>
{% endblock %}
