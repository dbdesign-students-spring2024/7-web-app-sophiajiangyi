{% extends 'base.html' %}
{% block container %}
<h2>Step 4: Customize Your Texture</h2>
<p>Current Mix: {{ data.base }} base with {{ data.flavor }} flavor and {{data.nutrition}} and a __ texture.</p>
<form method="POST" action="{{ url_for('create') }}">
  <input type="hidden" name="step" value="4">
  <input type="hidden" name="navigation" value="next">
  <p>Customize your texture:
    <select name="texture" required>
      <option value="Smooth">Smooth</option>
      <option value="Crunch">Crunch</option>
      <!-- Add more options as needed -->
    </select>
  </p>
  <p>
    <button type="submit" onclick="document.getElementsByName('navigation')[0].value='prev';">Previous</button>
    <button type="submit" onclick="document.getElementsByName('navigation')[0].value='next';">Next</button>
  </p>
</form>
{% endblock %}
