{% extends 'base.html' %}
{% block container %}
<h2>Step 3: Boost Your Nutrition</h2>
<p>Current Mix: {{ data.base }} base with {{ data.flavor }} flavor and __ nutrition and a __ texture.</p>
<form method="POST" action="{{ url_for('create') }}">
  <input type="hidden" name="step" value="3">
  <input type="hidden" name="navigation" value="next">
  <p>Boost your nutrition:
    <select name="nutrition" required>
      <option value="Chia Seeds">Chia Seeds: adds fiber, protein, and omega-3 fatty acids</option>
      <option value="Flaxseed">Flaxseed: another excellent source of fiber, omega-3 fatty acids, and essential nutrients</option>
      <option value="Spirulina">Spirulina: a type of blue-green algae rich in B vitamins, iron, and protein</option>
      <option value="Cacao Nibs">Cacao Nibs: offers antioxidants and a chocolatey crunch</option>
      <option value="Ginger Powder">Ginger Powder: provides anti-inflammatory benefits and adds a spicy kick</option>
    </select>
  </p>
  <p>
    <button type="submit" onclick="document.getElementsByName('navigation')[0].value='prev';">Previous</button>
    <button type="submit" onclick="document.getElementsByName('navigation')[0].value='next';">Next</button>
  </p>
</form>
{% endblock %}
